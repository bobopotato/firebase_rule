name: Firestore Storage Rules production CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'storage-rules.rules'
      - 'storage-test-rules.rules'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: Main
    steps:
      - uses: actions/checkout@v3
      - name: Deploy Firestore Storage Rules
        uses: w9jds/firebase-action@v13.4.0
        with:
          args: deploy --only storage
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RULES }}